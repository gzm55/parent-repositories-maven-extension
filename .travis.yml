language: java
dist: trusty

jdk:
- oraclejdk8
- oraclejdk9

env:
  global:
  - secure: 

cache:
  directories:
  - "$HOME/.m2"

install:
- true

script:
- ./mvnw -B clean install

jobs:
  include:
  - stage: deploy
    jdk: oraclejdk8
    if:
    - repo = gzm55/parent-repositories-maven-extension
    - branch = master
    - type != pull_request
    script: ./mvnw -B -DskipTests -Dinvoker.skip -gs .mvn/cd-settings.xml deploy
